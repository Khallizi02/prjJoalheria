<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Endereço</title>
    <link rel="stylesheet" href="./css/estiloEndereco.css">
</head>

<body>
    <div class="container"> 
        <br>
    <h1>Cadastro de Endereço</h1>
    <form action="/cadastrar_endereco" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Escreva o nome de cadastro..." name="nome" required><br><br>

        <label for="rua">Rua:</label>
        <input type="text" id="rua" placeholder="Escreva o nome da rua..." name="rua" required><br><br>

        <label for="numero">Número:</label>
        <input type="text" id="numero" placeholder="Escreva o numero da casa..." name="numero" required><br><br>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" placeholder="escreva o bairro do cadastro..." required><br><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" placeholder="escreva a cidade do cadastro..." required><br><br>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" placeholder="Escreva o estado que você mora..." name="estado" required><br><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" placeholder="escreva o cep para cadastro..." name="cep" required><br><br>

        <label for="pais">País:</label>
        <input type="text" id="pais" placeholder="escreva o pais..." name="pais" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" placeholder="escreva um telefone pra contato..." name="telefone" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="escreva um email para contato..." name="email" required><br><br>

        <a href="/enviado.html" class="btn" id="botaoCadastrar">Cadastrar</a>
    </form>
</div>

<script src="scriptEndereco.js"></script>

</body>
</html>
