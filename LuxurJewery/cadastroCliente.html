<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/estiloProduto.css"> <!-- Você pode renomear depois -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estiloCliente.css">
    <title>Cadastro de Cliente</title>
</head>

<body>

    <div class="container"></div>
    <div id="wrapper">
        <h1>Luxur Jewery</h1>
        <h2>Faça o cadastro do cliente!</h2>
        
        <form class="/cadastrar_cliente" method="post">
            <div id="inputs">
                <div>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" placeholder="Digite o nome completo" required>
                    <br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Digite o email do cliente" required>
                    <br><br>

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" placeholder="(xx) xxxxx-xxxx" required>
                    <br><br>

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" placeholder="Digite o CPF" required>
                    <br><br>

                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" id="data-nascimento" required>
                    <br><br>

                    <label for="Senha">Senha:</label>
                    <input type="text" id="senha" placeholder="Digite uma senha para cadastro">
                    <br><br>

                    <a href="/enviado.html" class="btn" id="botaoCadastrar">Cadastrar</a>
                    <br><br>
                </div>
            </div>
        </form>
    </div>

    <script src="scriptCliente.js"></script> 

</body>

</html>
